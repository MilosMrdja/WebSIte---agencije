<body>
    <div class="modal fade" id="login" aria-hidden="true" aria-labelledby="exampleModalToggleLabel" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel">Login</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3">
                            <label for="korIme" class="form-label">Korisnicko ime:</label>
                            <input type="text" name="korIme" class="form-control" id="korImeLogin"
                                placeholder="Unesite korisnicko ime">
                            <p id="validacijaKorIme"></p>
                        </div>
                        <div class="mb-3">
                            <label for="pass" class="form-label">Lozinka:</label>
                            <input type="password" class="form-control" name="pass" id="lozinkaLogin"
                                placeholder="Unesite lozinku">
                            <p id="validacijaLozinka"></p>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-dark" data-bs-target="#register" data-bs-toggle="modal"
                        data-bs-dismiss="modal" onclick="setAddKorisnika()">Registracija</button>
                    <button class="btn btn-success" id="loginBtn">Login</button>

                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="register" aria-hidden="true" aria-labelledby="exampleModalToggleLabel2" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalToggleLabel2">Registracija</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="#">
                        <div class="mb-3 mt-3">
                            <label for="imeR" class="form-label">Ime:</label>
                            <input type="text" class="form-control" id="imeR" placeholder="Unesite ime" name="imeR">
                            <p id="validacija10"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="prezimeR" class="form-label">Prezime:</label>
                            <input type="text" class="form-control" id="prezimeR" placeholder="Unesite prezime"
                                name="prezimeR">
                            <p id="validacija20"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="telefonR" class="form-label">Broj telefona:</label>
                            <input type="number" min="0" max="9999999999" class="form-control" id="telefonR"
                                placeholder="Unesite broj telefona XXXXXXXXX" name="telefonR">
                            <p id="validacija30"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="emailR" class="form-label">Email:</label>
                            <input type="text" class="form-control" id="emailR" placeholder="Unesite email"
                                name="emailR">
                            <p id="validacija40"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="korisnickoImeR" class="form-label">Korisnicko ime:</label>
                            <input type="text" class="form-control" id="korisnickoImeR"
                                placeholder="Unesite korisnicko ime" name="korisnickoImeR">
                            <p id="validacija50"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="lozinkaR" class="form-label">Lozinka:</label>
                            <input type="password" class="form-control" id="lozinkaR" placeholder="Unesite lozinku"
                                name="lozinkaR">
                            <p id="validacija60"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="adresaR" class="form-label">Adresa:</label>
                            <input type="text" class="form-control" id="adresaR" placeholder="Unesite adresu"
                                name="adresaR">
                            <p id="validacija70"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="datumRodjenjaR" class="form-label">Datum rodjenja:</label>
                            <input type="text" class="form-control" id="datumRodjenjaR"
                                placeholder="Unesite datum rodjenja YYYY-MM-DD" name="datumRodjenjaR">
                            <p id="validacija80"></p>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-success" id="registracijaBtn">Registruj se</button>
                </div>
            </div>
        </div>
    </div>
    <!-- korisnici gore do bodija -->

    <div class="modal fade exampleModal" id="editDestinacije" tabindex="-1" role="dialog"
    aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Izmena destinacije</h5>
                <button type="button" class="btn-close" onclick="refresh()" data-bs-dismiss="modal" aria-label="Close">
                    
                </button>
            </div>
            <div class="modal-body">
                <form action="#">
                    <div class="mb-3 mt-3">
                        <label for="nazivDest" class="form-label">Naziv:</label>
                        <input type="text" class="form-control" id="nazivAddDest" placeholder="Unesite naziv"
                            name="nazivDest">
                        <p id="validacija01"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="cenaDest" class="form-label">Cena:</label>
                        <input type="number" min="0" class="form-control" id="cenaAddDest"
                            placeholder="Unesite cenu" name="cenaDest">
                        <p id="validacija02"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="osobaDest" class="form-label">Max osoba:</label>
                        <input type="number" min="0" class="form-control" id="osobaAddDest"
                            placeholder="Unesite maksimalan broj osoba" name="osobaDest">
                        <p id="validacija03"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="prevoz">Prevoz:</label>
                        <select class="form-select" aria-label="Default select example" name="prevoz"
                            id="prevozDest">
                        </select>
                        <p id="validacija04"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="tip">Tip:</label>
                        <select class="form-select" aria-label="Default select example" name="tip" id="tipDest">
                            
                        </select>
                        <p id="validacija05"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <label for="slikaDest" class="form-label">Slika:</label>
                        <input type="text" class="form-control" id="slikaAddDest" placeholder="Unesite url za sliku"
                            name="slikaDest">
                        <p id="validacija06"></p>
                    </div>
                    <div class="mb-3 mt-3">
                        <p><label for="w3review">Opis:</label></p>

                        <textarea id="opsiDest" name="w3review" class="form-control col-xs-12"></textarea>
                        <p id="validacija07"></p>
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-success" id="editDestinacijeBtn">Izmeni</button>

                    </div>
                </form>
            </div>

        </div>
    </div>
