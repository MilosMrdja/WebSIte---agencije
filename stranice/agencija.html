                    <form action="#">

                        <div class="mb-3 mt-3">
                            <label for="imeR" class="form-label">Ime:</label>
                            <input type="text" class="form-control" id="imeR" placeholder="Unesite ime" name="imeR">
                            <p id="validacija10"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="prezimeR" class="form-label">Prezime:</label>

                            <p id="validacija20"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="telefonR" class="form-label">Broj telefona:</label>
                            <input type="number" min="0" max="9999999999" class="form-control" id="telefonR"
                                placeholder="Unesite broj telefona XXXXXXXXX" name="telefonR">
                            <p id="validacija30"></p>
                        </div>
                        <div class="mb-3 mt-3">

                        <div class="mb-3 mt-3">

                                name="lozinkaR">
                            <p id="validacija60"></p>
                        </div>
                        <div class="mb-3 mt-3">
                            <label for="adresaR" class="form-label">Adresa:</label>

                                placeholder="Unesite datum rodjenja YYYY-MM-DD" name="datumRodjenjaR">
                            <p id="validacija80"></p>
                        </div>
